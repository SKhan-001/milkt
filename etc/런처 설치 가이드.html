<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>런처 설치 가이드</title>
    <style>
        /* body 스타일 */
        body {
            margin: 0; /* 기본 여백 제거 */
            height: 100vh; /* 화면 전체 높이 */
            display: flex; /* 플렉스박스 활성화 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            background-color: #f4f4f4; /* 배경색 설정 */
        }

        /* 슬라이더 컨테이너 */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 600px; /* 슬라이더 높이 설정 */
            overflow: hidden; /* 넘치는 이미지를 숨김 */
            border-radius: 10px; /* 모서리를 둥글게 설정 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
            background-color: #fff; /* 슬라이더 배경색 */
        }

        /* 슬라이더 이미지 */
        .slider-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율 유지 및 잘리지 않도록 설정 */
            opacity: 0; /* 기본적으로 이미지를 숨김 */
            transition: opacity 0.5s ease-in-out; /* 부드러운 전환 효과 */
        }

        /* 현재 활성화된 이미지 */
        .slider-container img.active {
            opacity: 1; /* 활성화된 이미지를 표시 */
        }

        /* 버튼 스타일 */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }

        .slider-button.left {
            left: 10px;
        }

        .slider-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- 슬라이더 컨테이너 -->
    <div class="slider-container" id="slider">
        <!-- 슬라이더 이미지 -->
        <img src="../img2/재설치 그림1.png" alt="이미지 1" class="active">
        <img src="../img2/재설치 그림2.png" alt="이미지 2">
        <img src="../img2/재설치 그림3.png" alt="이미지 3">

        <!-- 이전 버튼 -->
        <button class="slider-button left" onclick="showPreviousImage()">이전</button>
        <!-- 다음 버튼 -->
        <button class="slider-button right" onclick="showNextImage()">다음</button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const images = slider.querySelectorAll('img');
        let currentIndex = 0;

        // 다음 이미지 표시
        function showNextImage() {
            images[currentIndex].classList.remove('active'); // 현재 이미지 숨기기
            currentIndex = (currentIndex + 1) % images.length; // 다음 인덱스 계산
            images[currentIndex].classList.add('active'); // 다음 이미지 표시
        }

        // 이전 이미지 표시
        function showPreviousImage() {
            images[currentIndex].classList.remove('active'); // 현재 이미지 숨기기
            currentIndex = (currentIndex - 1 + images.length) % images.length; // 이전 인덱스 계산
            images[currentIndex].classList.add('active'); // 이전 이미지 표시
        }
    </script>
</body>
</html>
